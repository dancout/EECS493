<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
  <!-- wrapper -->
<div class="container-fluid">

<!-- jumbotron -->
  <div class="jumbotron">
    <h1>piggy bootstrap</h1>      
    <p>EECS493: UI Development</p>           
  </div>

<!-- button grid -->
<div class="container-fluid">
  <!-- row 1 -->
  <!-- <div class="row" style = " padding-bottom: 15px;"> -->
  <div class="row" style = " height: 50px;">
    <div class="col-sm-2">
          <button type="button" class="btn btn-default" style="height:100%;width:120px;">market piggy</button>
    </div>

    <div class="col-sm-2">
      <button type="button" class="btn btn-default" style="height:100%;width:120px;">home piggy</button>
    </div>
  </div class="row">

<!-- row 2 -->
<!-- <div class="row" style = " padding-bottom: 15px;">     -->
  <div class="row" style = " height: 50px;">
  <div class="col-sm-2">
          <button type="button" class="btn btn-default" style="height:100%;width:120px">glutton piggy</button>
  </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-default" style="height:100%;width:120px">dieting piggy</button>
    </div>
  </div class="row">

<!-- row 3 -->
  <!-- <div class="row" style = " padding-bottom: 15px;"> -->
    <div class="row" style = " height: 50px;">
    <div class="col-sm-2">
          <button type="button" class="btn btn-default" style="height:100%;width:120px">whiny piggy</button>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-2">
          <button type="button" class="btn btn-default" style="height:100%;width:120px">wolverine piggy</button>
    </div>
  </div class="row">

<!-- row 4 -->
<!-- <div class="row" style = " padding-bottom: 15px;">     -->
  <div class="row" style = " height: 50px;">

  <div class="col-sm-2">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-default" style="height:100%;width:120px">quit</button>
    </div>
  </div class="row">
    

</div>
</div>

</div>

</html>
