<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Piggy House</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	 <link rel="stylesheet" type="text/css" href="piggy-house.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>


	<script>
		function myFunction() {
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		// house frame
		ctx.fillStyle = "blue";
		ctx.fillRect(5, 50, 200, 50);

		// door
		ctx.fillStyle = "black";
		ctx.fillRect(90, 70, 30, 30);

		// side frame
		ctx.fillStyle = "red";
		ctx.beginPath();
		ctx.moveTo(205, 50);
		ctx.lineTo(220, 45);
		ctx.lineTo(220, 95);
		ctx.lineTo(205, 100);
		ctx.lineTo(205, 50);
		ctx.fill();
		
		// main roof
		ctx.fillStyle = "red";
		ctx.beginPath();
		ctx.moveTo(5, 50);
		ctx.lineTo(205, 50);
		ctx.lineTo(90, 25);
		ctx.lineTo(5, 50);
		ctx.fill();

		// side roof
		ctx.fillStyle = "blue";
		ctx.beginPath();
		ctx.moveTo(90, 25);
		ctx.lineTo(205, 50);
		ctx.lineTo(220, 45);
		ctx.lineTo(90, 25);
		ctx.fill();


		}
	</script>

	<body>
		<div id="wrapper">
			<!-- title -->
			<h1 id="header">A House To Last</h1>

			<!-- drawing canvas area -->
			<canvas id="myCanvas">

			</canvas>



			<!-- button below canvas -->
			<div>
				<button class = "btn btn-default" onclick = "myFunction()">DRAW</button>
			</div>

		</div>

	</body>

</html>
